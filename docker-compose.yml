version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: my_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  
  backend:
    build: ./Backend
    ports: 
      - "8000:8000"
    environment:
      URI: mongodb://mongodb:27017
  
  helper:
    build: ./helper
    ports:
      - "3000:3000"
  
  frontend:
    build: ./PortfolioApp
    ports:
      - "5173:5173"
volumes:
  mongodb_data: {}


